<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulário Tabuada</title>
</head>

<body>
    <div class="container">
        <h1>Contador</h1>
        <hr>
        <form action="destinoContador.php" method="POST">

            <div class="col-sm-3 mb-2">
                <label for="inicio" class="form-label">Início:</label>
                <input type="number" class="form-control" name="inicio" required min="0" step="0.5">
            </div>
 
            <div class="col-sm-3 mb-4">
                <label for="fim" class="form-label">Final:</label>
                <input type="number" class="form-control" name="fim" required min="0" step="0.5"> 
            </div>

            <div class="col-sm-3 mb-4">
                <label for="inc" class="form-label">Incremento:</label>
                <input type="number" class="form-control" name="inc" required min="0" step="0.5">
            </div>

            <div class="col-sm-3 text-center">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>

</body>
