<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulário</title>
</head>

<body>

    <div class="container col-sm-4">
        <h1>Formulário</h1>
        <hr>
        <form action="destinoex02.php" method="POST">

            <div class="col-sm-12 mb-2">
                <label for="link" class="form-label">URL de uma imagem:</label>
                <input type="text" class="form-control" name="link" required>
            </div>

            <div class="col-sm-12 mb-2">
                <label for="modo" class="form-label">Mostrar:</label>
                <select name="modo" class="form-label">
                    <option value="0">Inline</option>
                    <option value="1">Background</option>
                   </select>
            </div>
           

            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>

</body>

</html>
