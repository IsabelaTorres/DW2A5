<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulário</title>
</head>

<body>

    <div class="container col-sm-4">
        <h1>Formulário</h1>
        <hr>
        <form action="destinoex01.php" method="POST">

            <div class="col-sm-12 mb-2">
                <label for="titulo" class="form-label">Título da página:</label>
                <input type="text" class="form-control" name="titulo" required>
            </div>
 
            <div class="col-sm-12 mb-4">
                <label for="corpo" class="form-label">Corpo:</label>
                <textarea class="form-control" name="corpo" required></textarea>
            </div>

            <div class="col-sm-12 mb-2">
                <label for="repetir" class="form-label">Repetir o corpo?:</label>
                <select name="repetir" class="form-label">
                    <option value="1">Não repetir</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                   </select>
            </div>

            <div class="col-sm-12 mb-2">
                <label for="cor" class="form-label">Cor do texto:</label>
                <input type="color" class="form-control" name="cor" required>
            </div>

            <div class="col-sm-12 mb-2">
                <label for="corfundo" class="form-label">Cor de fundo:</label>
                <input type="color" class="form-control" name="corfundo" required>
            </div>

            <div class="col-sm-12 mb-2">
                <label for="link" class="form-label">URL da fonte:</label>
                <input type="text" class="form-control" name="link" required>
            </div>

           

            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>

</body>

</html>
