<!DOCTYPE html>
<html>

<head>

        <h1>Formulário</h1>

        <form action="destinoMedia.php" method="POST">

            <div class="col-sm-12 mb-2">
                <label for="n1" class="form-label">Nota 1:</label>

            </div>

                <button type="submit" class="btn btn-success">Calcular Média</button>
